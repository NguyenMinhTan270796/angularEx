<div *ngIf="movie" class="details">
    <h3 style="text-align: center">Your selected</h3>
    <table>
      <tr>
        <td>Name:</td>
        <td>
          <input [(ngModel)]="movie.name">
        </td>
      </tr>
      <tr>
          <td>Release year:</td>
          <td>
            <input [(ngModel)]="movie.releaseYear">
          </td>
        </tr>
    </table>
    <button (click)="save()">Save</button>
    <button (click)="goBack()">Go back</button>
  </div>
